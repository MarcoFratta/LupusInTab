name: Android CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Add Capacitor Android platform
        run: npx cap add android || echo "Android platform already exists"

      - name: Patch build.gradle for signing
        run: |
          cd android/app
          echo "Patching app/build.gradle for signing..."
          sed -i '/android {/i\
            def keystorePropertiesFile = rootProject.file("app/signing.properties")\n\
            def keystoreProperties = new Properties()\n\
            if (keystorePropertiesFile.exists()) {\n\
            keystoreProperties.load(new FileInputStream(keystorePropertiesFile))\n\
          }\n' build.gradle
  
            sed -i '/buildTypes {/i\
            signingConfigs {\n\
            release {\n\
            if (keystoreProperties["storeFile"]) {\n\
            storeFile file(keystoreProperties["storeFile"])\n\
            storePassword keystoreProperties["storePassword"]\n\
            keyAlias keystoreProperties["keyAlias"]\n\
            keyPassword keystoreProperties["keyPassword"]\n\
          }\n\
          }\n\
          }\n' build.gradle
            
            sed -i '/release {/a\
            signingConfig signingConfigs.release' build.gradle

      - name: Prepare signing properties and keystore
        run: |
          cd android
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/keystore.jks
          cat > app/signing.properties << EOF
          storeFile=app/keystore.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: Generate app icons and sync
        run: |
          mkdir -p resources
          echo "Place resources/icon.png before running this if needed"
          npx capacitor-assets generate
          npx cap sync android

      - name: Configure Gradle
        run: |
          cd android
          cat > gradle.properties << EOF
          org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8
          org.gradle.daemon=false
          org.gradle.parallel=true
          android.useAndroidX=true
          android.enableJetifier=true
          EOF
          ./gradlew clean

      - name: Build Release AAB
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew bundleRelease
          cp app/build/outputs/bundle/release/app-release.aab app/build/outputs/bundle/release/lupusMaster.aab

      - name: Verify AAB Signature
        run: |
          cd android
          jarsigner -verify -verbose -certs app/build/outputs/bundle/release/lupusMaster.aab

      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: lupusMaster-aab
          path: android/app/build/outputs/bundle/release/lupusMaster.aab
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Release AAB
        uses: actions/download-artifact@v4
        with:
          name: lupusMaster-aab
          path: android/app/build/outputs/bundle/release/

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
