name: Android CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'   # Capacitor requires Node >= 20
          cache: 'npm'

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0
          accept-android-sdk-licenses: true

      - name: Install dependencies
        run: npm install

      - name: Build web assets
        run: npm run build

      - name: Add Capacitor Android platform
        run: npx cap add android || echo "Platform already added"

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Configure Gradle Properties
        run: |
          cd android
          cat > gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8
          org.gradle.daemon=false
          org.gradle.parallel=true
          android.useAndroidX=true
          android.enableJetifier=true
          EOF
          echo "Gradle properties configured"

      - name: Build Android APK & AAB
        run: |
          cd android
          chmod +x ./gradlew
          echo "Building debug APK..."
          ./gradlew assembleDebug
          echo "Building release APK..."
          ./gradlew assembleRelease
          echo "Building release AAB..."
          ./gradlew bundleRelease
          echo "Build completed successfully!"

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Android Artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/

      - name: Download Release AAB
        uses: actions/download-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/

      - name: Verify Available Files
        run: |
          echo "Checking available files for semantic-release..."
          echo "Debug APK directory:"
          ls -la android/app/build/outputs/apk/debug/ || echo "Debug directory not found"
          echo "Release AAB directory:"
          ls -la android/app/build/outputs/bundle/release/ || echo "Release directory not found"
          echo "All build outputs:"
          find android/app/build/outputs/ -name "*.apk" -o -name "*.aab" 2>/dev/null || echo "No build outputs found"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release