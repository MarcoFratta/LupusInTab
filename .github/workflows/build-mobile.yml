name: Build Android Mobile App

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]
  release:
    types: [ published ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vue project
        run: npm run build

      - name: Install Android platform
        run: npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Verify Capacitor setup
        run: npx cap doctor
        
      - name: Debug environment
        run: |
          echo "Java version:"
          java -version
          echo "JAVA_HOME: $JAVA_HOME"
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "Current directory: $(pwd)"
          echo "Android directory contents:"
          ls -la android/

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
        
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: '34'
          build-tools: '34.0.0'
          platforms: 'android-34'
          
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Configure Gradle properties
        run: |
          cd android
          cat > gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8
          org.gradle.daemon=false
          org.gradle.parallel=true
          org.gradle.configureondemand=true
          android.useAndroidX=true
          android.enableJetifier=true
          EOF
          echo "Created gradle.properties with Java 21 compatible settings"
            
      - name: Verify Android SDK
        run: |
          echo "Android SDK setup verification:"
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          echo "Android SDK contents:"
          ls -la $ANDROID_HOME/
          echo "Build tools:"
          ls -la $ANDROID_HOME/build-tools/
          echo "Platforms:"
          ls -la $ANDROID_HOME/platforms/
          
      - name: Check Gradle version
        run: |
          cd android
          ./gradlew --version
          echo "Gradle wrapper properties:"
          cat gradle/wrapper/gradle-wrapper.properties
          
      - name: Verify Java compatibility
        run: |
          cd android
          echo "Java version being used:"
          java -version
          echo "JAVA_HOME: $JAVA_HOME"
          echo "Checking build.gradle files for Java version compatibility..."
          grep -r "sourceCompatibility\|targetCompatibility\|jvmTarget" . || echo "No explicit Java version settings found"

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease --parallel
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: Build Android AAB
        run: |
          cd android
          ./gradlew bundleRelease --parallel
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/bundle/release/*.aab

  semantic-release:
    needs: [build-android]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: production
        run: npm run release

