name: Build Android APK

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Ensure Android platform exists
        run: |
          if [ ! -d "android" ]; then
            echo "Adding Android platform..."
            npx cap add android
          else
            echo "Android platform already exists."
          fi

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Web App
        run: npm run build

      - name: Generate Capacitor assets
        run: |
          echo "Converting favicon.svg to PNG..."
          mkdir -p resources
          convert -background none public/favicon.svg -resize 1024x1024 resources/icon.png
          echo "Generating app icons and splash..."
          npx capacitor-assets generate
          npx cap sync android
          echo "Assets generated & synced!"

      - name: Build Android APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk